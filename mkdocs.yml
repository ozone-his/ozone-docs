theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.sections
    - content.code.copy
  font:
    text: Poppins
  palette:
    primary: custom
  logo: assets/logo.png
  favicon: assets/images/favicon.png

extra:
  homepage: https://www.ozone-his.com
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ozone-his
    - icon: fontawesome/brands/discourse
      link: https://talk.openmrs.org/c/software/ozone-his/70
    - icon: fontawesome/brands/slack
      link: https://openmrs.slack.com/archives/C02PYQD5D0A
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/mekom-solutions
  analytics:
    provider: google
    property: G-VW3Z3FMSMP
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.details
  - md_in_html
  - footnotes
  - pymdownx.critic
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - macros
  - mkdocs-video:
      video_autoplay: True
      video_loop: True
      css_style:
        width: "100%"
        height: "38vw"
  - gen-files:
      scripts:
        - gen_pages.py
